<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b9a2cf83cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="/images/logo.svg" alt="huddle logo" class="heading-img">
    </header>
    <main>
        <div class="img-section section">
            <img src="images/illustration-mockups.svg" alt="mockups image" class="mockups-img">
        </div>
        <div class="text-section section">
            <h1 class="main-heading">
                Build The Community Your Fans Will Love
            </h1>
            <p class="main-text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="register-btn" type="submit">Register</button>
        </div>
    </main>
    <footer>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
    </footer>
</body>
</html>
